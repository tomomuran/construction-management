{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>{{ project.name }}</h2>
        <div class="btn-group">
            <a href="{% url 'projects:project_update' project.pk %}" class="btn btn-primary">
                <i class="bi bi-pencil"></i> 編集
            </a>
            <a href="{% url 'projects:project_delete' project.pk %}" class="btn btn-danger">
                <i class="bi bi-trash"></i> 削除
            </a>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="card-title mb-0">プロジェクト情報</h5>
                </div>
                <div class="card-body">
                    <dl class="row mb-0">
                        <dt class="col-sm-3">現場所在地:</dt>
                        <dd class="col-sm-9">{{ project.location }}</dd>

                        <dt class="col-sm-3">工期:</dt>
                        <dd class="col-sm-9">{{ project.start_date }} 〜 {{ project.end_date }}</dd>

                        <dt class="col-sm-3">現場監督:</dt>
                        <dd class="col-sm-9">{{ project.manager }}</dd>

                        <dt class="col-sm-3">工事概要:</dt>
                        <dd class="col-sm-9">{{ project.description|linebreaks }}</dd>
                    </dl>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="card-title mb-0">関連情報</h5>
                </div>
                <div class="list-group list-group-flush">
                    <a href="{% url 'schedules:project_schedules' project.pk %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                        <div>
                            <i class="bi bi-calendar-event text-warning"></i>
                            工程表
                        </div>
                        <i class="bi bi-chevron-right"></i>
                    </a>
                    <a href="{% url 'costs:project_costs' project.pk %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                        <div>
                            <i class="bi bi-cash-coin text-danger"></i>
                            経費情報
                        </div>
                        <i class="bi bi-chevron-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-3">
        <a href="{% url 'projects:project_list' %}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> プロジェクト一覧に戻る
        </a>
    </div>
</div>
{% endblock %}
